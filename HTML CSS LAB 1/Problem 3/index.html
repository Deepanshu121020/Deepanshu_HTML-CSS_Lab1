<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <video autoplay muted loop>
            <source src="Background.mp4" type="video/mp4">
            </video>
    

    <div class="form">
    <form action="#">
        <h1>Create Gmail Account</h1>
        <input type="text" placeholder="Full Name" required><br>
        <input type="number" max="9999999999" min="6000000000" required placeholder="Contact Number"><br>
        <input type="email" required placeholder="Enter Email Id"><br>
        <button>Reset</button>
        <button>Submit</button>
    </form>
</div>
</section>
</body>
</html>
